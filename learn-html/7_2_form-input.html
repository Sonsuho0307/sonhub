<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input</title>
    <style>
      .red {
        color: red;
      }
    </style>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Input Tag</legend>
        <ul class="red">
          <li>
            <label for="email">이메일</label>
            <input type="email" id="email" />
          </li>
          <li>
            <label for="url">url</label>
            <input type="url" id="url" required value="hi" disabled />
          </li>
          <li>
            <label for="number">number</label>
            <input type="number" id="number" required min="1" max="10" />
          </li>
          <li>
            <label for="range">range</label>
            <input type="range" id="range" required min="10" max="30" />
          </li>
        </ul>
        <fieldset>
          <legend>날짜관련</legend>
          <ul>
            <li>
              <label for="date">date</label>
              <input type="date" id="date" />
            </li>
            <li>
              <label for="month">month</label>
              <input type="month" id="month" min="2025-02" max="2025-05" />
            </li>
            <li>
              <label for="year">year</label>
              <input type="year" id="year" />
            </li>
          </ul>
          <fieldset>
            <legend>시관관련</legend>
            <ul>
              <li>
                <label for="time">time</label>
                <input type="time" id="time " min="16:00" max="20:00" />
              </li>
            </ul>
          </fieldset>
        </fieldset>
      </fieldset>
      <fieldset>
        <legend>그 외</legend>
        <ul>
          <li>
            <input type="file" />
          </li>
          <li>
            <input type="hidden" name="" value="" />
          </li>
        </ul>
      </fieldset>

      <input type="submit" value="제출하기" />
    </form>
  </body>
</html>
