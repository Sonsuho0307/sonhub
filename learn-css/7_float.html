    <title>Float</title>
    <style>
      .container {
        width: 800px;
        border: 1px solid grey;
      }
      img {
        width: 300px;
      }
      .float-left {
        float: left;
        margin-right: 10px;
        margin-bottom: 10px;
      }
      .float-right {
        float: right;
        margin-left: 10px;
        margin-top: 10px;
      }
      .clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="float-left" src="../assets/images/desert.jpg" alt="" />
      <p>
        사막은 강수량이 적어서 식생이 보이지 않거나 적고, 인간의 활동도 제약되는
        지역을 말한다. 최한월의 평균 기온이 섭씨 영상 10도 이상이고, 연 강수량은
        250mm 이하며, 의외로 비는 꾸준하게 온다.
      </p>
